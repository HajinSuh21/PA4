apiVersion: batch/v1
kind: Job
metadata:
  name: mapreduce-spark
  namespace: team17
spec:
  template:
    metadata:
      labels:
        app: mapreduce-spark
    spec:
      containers:
      - name: mapreduce_spark
        image: 192.168.1.81:5000/team17/mapreduce-spark
        imagePullPolicy: Always
        command: ["sh", "-c"]
        args: ["python3 mapreduce_spark.py"]
      restartPolicy: Never